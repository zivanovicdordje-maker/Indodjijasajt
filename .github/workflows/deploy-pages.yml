name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - run: npm install

      # 4. Build project
      - run: npm run build   # React ili Vite komanda

      # 5. Upload build folder kao artefakt
      - uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: build    # promeni u 'dist' ako koristi≈° Vite

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 6. Deploy Pages (uzima artefakt automatski)
      - uses: actions/deploy-pages@v4
